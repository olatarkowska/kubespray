proxy:
  secretToken: c65b057a6ba96ee5562f4ea7d78f949d353908f52601c50c29223dd30166ccf1
  service:
    type: NodePort
hub:
  extraConfig: |
    c.KubeSpawner.args = ['--allow-root']
auth:
  admin:
    users:
      - ak27
      - vk6
      - svd
  type: ldap
  ldap:
    server:
      address: ldap-ro.internal.sanger.ac.uk
    dn:
      templates:
        - 'uid={username},ou=people,dc=sanger,dc=ac,dc=uk'
cull:
  timeout: 129600
singleuser:
  defaultUrl: "/lab"
  extraEnv:
    GRANT_SUDO: "yes"
  uid: "0"
  fsGid: "0"
  storage:
    capacity: 30Gi
  memory:
    limit: 20G
    guarantee: 16G
  cpu:
    limit: 4
    guarantee: 2
  image:
    name: quay.io/cellgeni/cellgeni-jupyter
    tag: v0.4.11.2
  lifecycleHooks:
    postStart:
      exec:
        command: ["bash", "/poststart.sh"]
